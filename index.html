<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="cover" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="container">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="song-row">
        <div class="logo">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="text">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <p class="txt">Change</p>
      </div>
      <button class="confirm-button" type="button">Proceed to Payment</button>
      <button class="cancel-button" type="button">Cancel Order</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yamada MK</a>.
  </footer>
</body>
</html>
